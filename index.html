<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Rol en el Bosque Encantado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Juego de Rol en el Bosque Encantado</h1>
        <div id="board">
            <!-- El tablero se generará dinámicamente con JavaScript -->
        </div>
        <div id="controls">
            <button id="up-btn">Arriba</button>
            <button id="down-btn">Abajo</button>
            <button id="left-btn">Izquierda</button>
            <button id="right-btn">Derecha</button>
        </div>
        <div id="status">
            <div id="player-status">
                <h2>Jugador</h2>
                <p id="player-health">Salud: 100</p>
            </div>
            <div id="enemy-status">
                <h2>Enemigo</h2>
                <p id="enemy-health">Salud: 0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
